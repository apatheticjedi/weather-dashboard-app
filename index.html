<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row bg-light">
        <div class="sidebar col-4 col-md-3 col-lg-2 justify-content-around">
            <form id="search">
                <h3>Search for a City:</h3>
                <input type="text" id="city-name" placeholder="City Name" />
                <button type="submit" class="btn btn-primary btn-block" id="submit">Search</button>
            </form>
            <div class="search-history d-flex flex-column-reverse" id="search-history">
            </div>
        </div>
        <div class="forecast col-8 col-md-9 col-lg-10">
            <h2>Current Weather for:</h2>
            <div id="current-weather" class="col-12 border bg-white">
                <p id="city"><span id="current-city"></span><span id="date-now"></span><img id="current-icon" /></p>
                <p>Temp: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
            </div>

            <div class="five-day row justify-content-around">
                <h4 class="col-12">5-Day Forecast:</h4>
                <div class="bg-info text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p id="date1"></p>
                    <p id="icon1"></p>
                    <p>Temp: <span id="temp1"></span></p>
                    <p>Wind: <span id="wind1"> </span></p>
                    <p >Humidity: <span id="humid1"></span></p>
                </div>
                <div class="bg-info text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p id="date2"></p>
                    <p id="icon2"></p>
                    <p>Temp: <span id="temp2"></span></p>
                    <p>Wind: <span id="wind2"> </span></p>
                    <p>Humidity: <span id="humid2"></span></p>
                </div>
                <div class="bg-info text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p id="date3"></p>
                    <p  id="icon3"></p>
                    <p>Temp: <span id="temp3"></span></p>
                    <p>Wind: <span id="wind3"> </span></p>
                    <p>Humidity: <span id="humid3"></span></p>
                </div>
                <div class="bg-info text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p id="date4"></p>
                    <p id="icon4"></p>
                    <p>Temp: <span id="temp4"></span></p>
                    <p>Wind: <span id="wind4"> </span></p>
                    <p>Humidity: <span id="humid4"></span></p>
                </div>
                <div class="bg-info text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p id="date5"></p>
                    <p id="icon5"></p>
                    <p>Temp: <span id="temp5"></span></p>
                    <p>Wind: <span id="wind5"> </span></p>
                    <p>Humidity: <span id="humid5"></span></p>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
