<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="sidebar col-4 col-md-3 col-lg-2 justify-content-around">
            <form id="search">
                <h3>Search for a City:</h3>
                <input type="text" placeholder="City Name" />
                <button type="submit" class="btn btn-primary btn-block" id="submit">Search</button>
            </form>
            <div class="search-history" id="search-history">
                <button type="button" class="btn btn-secondary btn-block">Austin</button>
                <button type="button" class="btn btn-secondary btn-block">Chicago</button>
                <button type="button" class="btn btn-secondary btn-block">New York</button>
                <button type="button" class="btn btn-secondary btn-block">Orlando</button>
                <button type="button" class="btn btn-secondary btn-block">San Francisco</button>
                <button type="button" class="btn btn-secondary btn-block">Seattle</button>
                <button type="button" class="btn btn-secondary btn-block">Denver</button>
                <button type="button" class="btn btn-secondary btn-block">Atlanta</button>
            </div>
        </div>
        <div class="forecast col-8 col-md-9 col-lg-10">
            <h2>Current Weather for:</h2>
            <div class="current-weather col-12 border">
                <p id="city">City/today's date <i class="fa-solid fa-cloud-sun"></i></p>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
                <p>UV Index: </p>
            </div>

            <div class="five-day row justify-content-around">
                <h4 class="col-12">5-Day Forecast:</h4>
                <div class="bg-dark text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p>Date</p>
                    <p><i class="fa-solid fa-cloud-sun"></i></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
                <div class="bg-dark text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p>Date</p>
                    <p><i class="fa-solid fa-cloud-sun"></i></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
                <div class="bg-dark text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p>Date</p>
                    <p><i class="fa-solid fa-cloud-sun"></i></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
                <div class="bg-dark text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p>Date</p>
                    <p><i class="fa-solid fa-cloud-sun"></i></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
                <div class="bg-dark text-white col-12 col-sm-5 col-md-2 mb-1 pl-1">
                    <p>Date</p>
                    <p><i class="fa-solid fa-cloud-sun"></i></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8a1abe8f9f.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
